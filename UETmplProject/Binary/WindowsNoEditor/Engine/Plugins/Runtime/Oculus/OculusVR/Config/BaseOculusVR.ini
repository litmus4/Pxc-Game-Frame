[CoreRedirects]
;
; 4.17 Redirects for unified Oculus plugin
;

; GearVR module
+PackageRedirects=(OldName="/Script/GearVR", NewName="/Script/OculusHMD")
+ClassRedirects=(OldName="/Script/GearVR.GearVRFunctionLibrary", NewName="/Script/OculusHMD.OculusFunctionLibrary")
; GearVRController module
+PackageRedirects=(OldName="/Script/GearVRController", NewName="/Script/OculusHMD")
+ClassRedirects=(OldName="/Script/GearVRController.GearVRControllerFunctionLibrary", NewName="/Script/OculusHMD.OculusFunctionLibrary")
+EnumRedirects=(OldName="/Script/GearVRController.EGearVRControllerHandedness", NewName="/Script/OculusHMD.EGearVRControllerHandedness_DEPRECATED", ValueChanges=(("RightHanded","RightHanded_DEPRECATED"), ("LeftHanded","LeftHanded_DEPRECATED"), ("Unknown","Unknown_DEPRECATED")) )
+ClassRedirects=(OldName="/Script/GearVRController.GearVRControllerComponent", NewName="/Script/OculusHMD.DeprecatedGearVRControllerComponent")
; OculusLibrary module
+PackageRedirects=(OldName="/Script/OculusLibrary", NewName="/Script/OculusHMD")
; OculusRift module
+PackageRedirects=(OldName="/Script/OculusRift", NewName="/Script/OculusHMD")
+ClassRedirects=(OldName="/Script/OculusRift.OculusRiftBoundaryComponent", NewName="/Script/OculusHMD.OculusBoundaryComponent")
